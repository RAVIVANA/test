<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
      font-family: Arial, sans-serif;
      height: 100%;
      padding-top:100px;
      padding-left:100px;
      justify-content: center;
      align-items: center;
    }
    </style>
    <script>
        function fetchTransactions() {
        	var type = $("#selectOption").val();
            var accno = $("#accno").val();
            var selectedOption = $("#selectOption").val();
            var div2 = $("#div2");
            $.ajax({
                url: "statement",
                type: "GET",
                data: {accountId: accno, option: selectedOption,type:type},
                success: function(data) {
                    div2.html(data);
                },
                error: function(xhr, status, error) {
                    console.log("Error: " + error);
                }
            });
        }
    </script>
</head>
<body>
<div id="div1">
    <h1>Transaction List</h1>
    <label for="accno">Enter Accno:</label>
    <input type="number" id="accno">
    <br>
    <label for="selectOption">Select Option:</label>
    <select id="selectOption">
        <option value="accounts">Accounts</option>
        <option value="loans">Loans</option>
    </select>
    <br>
    <button onclick="fetchTransactions()">Get Transactions</button>
</div>
<div id="div2">

</div>	
    
</body>
</html>
