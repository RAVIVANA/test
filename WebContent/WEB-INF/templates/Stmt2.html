<!DOCTYPE html>
<html>
<head>
    <title>Loan Transactions</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Loan Transactions</h1>
    <table>
        <tr>
            <th>Transaction ID</th>
            <th>Processed By</th>
            <th>Loan ID</th>
            <th>EMI</th>
            <th>Interest</th>
            <th>Type</th>
            <th>Total</th>
            <th>Amount</th>
            <th>Complete</th>
            <th>Date</th>
            <th>Installment No</th>
        </tr>
        <tr th:each="transaction : ${loanTransactions}">
            <td th:text="${transaction.getTran_id()}"></td>
            <td th:text="${transaction.getProcessedBy()}"></td>
            <td th:text="${transaction.getLoanId()}"></td>
            <td th:text="${transaction.getEmi()}"></td>
            <td th:text="${transaction.getInterest()}"></td>
            <td th:text="${transaction.getType()}"></td>
            <td th:text="${transaction.getTotal()}"></td>
            <td th:text="${transaction.getAmount()}"></td>
            <td th:text="${transaction.getComplete()}"></td>
            <td th:text="${transaction.getDate()}"></td>
            <td th:text="${transaction.getInstallmentNo()}"></td>
        </tr>
    </table>
</body>
</html>
